<div class="uploadfile-xblock {state_class}">
    <p>{prompt}</p>
    <div id="uploadfile-drop-zone" class="uploadfile-drop-zone">
        <span id="drop-zone-text" class="filename">{filename}</span>
        <span class="instructions"
            >Click here or drop a file to upload your response</span
        >
        <input type="file" id="uploadfile-input" style="display: none" />
    </div>
    <button id="uploadfile-btn" class="submit">Upload</button>
    <div
        id="uploadfile-download"
        class="download-link"
        style="display: {download_display}"
    >
        <a href="{file_url}" download target="_blank">Download file</a>
    </div>
    <div id="uploadfile-status"></div>
</div>
